# This YAML file defines a GitHub Actions workflow named "Run Tests" that runs tests for a Laravel API project.
name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup PHP Action
        uses: shivammathur/setup-php@2.31.1
        with:
          php-version: '8.3'
          extensions: pdo, pdo_pgsql, zip
          tools: composer:v2, php-cs-fixer, phpunit

      - name: Install Dependencies
        run: composer install

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: "check is MY_SECRET exists"
        env: 
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        if: ${{ secrets.DB_CONNECTION == '' || secrets.DB_URL == '' || secrets.DB_PORT == '' || secrets.DB_DATABASE == '' || secrets.DB_USERNAME == '' || secrets.DB_PASSWORD == '' }}
        run: echo "Please set all the secrets"


      - name: Run Tests
        env:
          DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo $DB_CONNECTION
          echo $DB_URL
          echo $DB_PORT
          echo $DB_DATABASE
          echo $DB_USERNAME
          echo $DB_PASSWORD
          php artisan test