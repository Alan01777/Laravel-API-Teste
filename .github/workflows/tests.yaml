# This YAML file defines a GitHub Actions workflow named "Run Tests" that runs tests for a Laravel API project.
name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup PHP Action
        uses: shivammathur/setup-php@2.31.1
        with:
          php-version: '8.3'
          extensions: pdo, pdo_pgsql, zip
          tools: composer:v2, php-cs-fixer, phpunit

      - name: Install Dependencies
        run: composer install

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate

      - name: Run Tests
        env:
          DB_CONNECTION: ${{ secrets.SUPABASE_CONNECTION }}
          DB_URL: ${{ secrets.SUPABASE_URL }}
          DB_HOST: ${{ secrets.SUPABASE_HOST }}
          DB_PORT: ${{ secrets.SUPABASE_PORT }}
          DB_DATABASE: ${{ secrets.SUPABASE_DB }}
          DB_USERNAME: ${{ secrets.SUPABASE_USER }}
          DB_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
        run: php artisan test
